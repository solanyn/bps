name: bps
prefect-version: 3.0.0

pull:
  # required: see https://github.com/PrefectHQ/prefect/issues/10285
  - prefect.deployments.steps.set_working_directory:
      directory: /app
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/solanyn/bps.git
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse HEAD
      stream_output: false

deployments:
  - name: bps-collect-flow
    entrypoint: flows/collect/collect.py:collect
    work_pool:
      name: kubernetes
      work_queue_name: kubernetes
      job_variables:
        image: "ghcr.io/solanyn/bps-collect-flow:{{ get-commit-hash.stdout }}"
    schedules:
      - cron: "0 0 * * *"
        slug: "daily"
        timezone: "Australia/Sydney"
        active: true
    tags:
      - bps
      - kubernetes
      - "{{ get-commit-hash.stdout }}"
