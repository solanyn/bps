name: bps
prefect-version: 3.0.0

deployments:
  - name: bps-collect-flow
    entrypoint: flows/collect/collect.py:collect
    work_pool:
      name: kubernetes
      work_queue_name: kubernetes
      job_variables:
        image: "{{ build-image.image_name }}"
    schedules:
      - cron: "0 0 * * *"
        slug: "daily"
        timezone: "Australia/Sydney"
        active: true
    tags:
      - bps
